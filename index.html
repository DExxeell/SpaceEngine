<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceEngine Search with Chrome-like Tabs</title>
    <script async src="https://cse.google.com/cse.js?cx=f117110d5d64d4bb0"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #4B0082, #8A2BE2);
            animation: backgroundAnimation 10s ease infinite;
            color: white;
            overflow: auto; /* Allow scrolling */
        }

        @keyframes backgroundAnimation {
            0% { background: #4B0082; }
            50% { background: #8A2BE2; }
            100% { background: #4B0082; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1;
            min-height: 100vh; /* Ensure the container takes at least full height */
        }

        h1 {
            font-size: 3em;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gcse-search {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        .logo {
            font-size: 4em;
            font-weight: bold;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: logoAnimation 1.5s ease infinite alternate;
        }

        @keyframes logoAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: relative;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            text-align: center;
            width: 100%;
        }

        /* Chrome-like Tab Style */
        .tabs-container {
            display: flex;
            align-items: center;
            background-color: #E0E0E0;
            padding: 5px;
            border-bottom: 2px solid #C0C0C0;
            width: 100%;
        }

        .tab {
            background-color: #FFFFFF;
            border: 1px solid #C0C0C0;
            border-radius: 8px 8px 0 0;
            padding: 10px 15px;
            margin-right: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .tab.active {
            background-color: #F1F1F1;
            border-bottom: 2px solid #F5F5F5;
        }

        .tab button {
            background: none;
            border: none;
            margin-left: 10px;
            color: red;
            cursor: pointer;
            font-weight: bold;
        }

        .new-tab-button {
            background-color: #E0E0E0;
            border: 1px solid #C0C0C0;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 20px;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: #FFFFFF;
            border: 1px solid #C0C0C0;
            border-radius: 0 8px 8px 8px;
            margin-top: -1px;
        }

        .tab-content.active {
            display: block;
        }

    </style>
</head>
<body>

    <!-- Tabs Container -->
    <div class="tabs-container" id="tabs-container">
        <div class="tab active" data-tab="tab1">
            New Tab <button onclick="closeTab(event, 'tab1')">x</button>
        </div>
        <div class="new-tab-button" onclick="addNewTab()">+</div>
    </div>

    <!-- Tab Content -->
    <div id="tab1" class="tab-content active">
        <div class="container">
            <div class="logo">SpaceEngine</div>
            <h1>Search the Universe</h1>
            <div class="gcse-search"></div>
        </div>
    </div>

    <footer>Powered by Google Custom Search</footer>

    <script>
        let tabCount = 1;

        // Function to switch between tabs
        function switchTab(evt, tabId) {
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show the clicked tab's content and set the tab to active
            document.getElementById(tabId).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        // Function to add a new tab
        function addNewTab() {
            tabCount++;
            const newTabId = 'tab' + tabCount;
            const tabsContainer = document.getElementById('tabs-container');

            // Create new tab element
            const newTab = document.createElement('div');
            newTab.className = 'tab';
            newTab.setAttribute('data-tab', newTabId);
            newTab.innerHTML = `New Tab <button onclick="closeTab(event, '${newTabId}')">x</button>`;
            newTab.onclick = function(event) {
                switchTab(event, newTabId);
            };
            tabsContainer.insertBefore(newTab, tabsContainer.querySelector('.new-tab-button'));

            // Create new tab content element
            const newTabContent = document.createElement('div');
            newTabContent.id = newTabId;
            newTabContent.className = 'tab-content';
            newTabContent.innerHTML = `
                <div class="container">
                    <div class="logo">SpaceEngine</div>
                    <h1>Search the Universe</h1>
                    <div class="gcse-search"></div>
                </div>`;
            document.body.appendChild(newTabContent);

            // Automatically switch to the newly created tab
            switchTab({currentTarget: newTab}, newTabId);
        }

        // Function to close a tab
        function closeTab(evt, tabId) {
            evt.stopPropagation(); // Prevent tab from switching when closing it

            // Remove the tab content
            const tabContent = document.getElementById(tabId);
            if (tabContent) {
                tabContent.remove();
            }

            // Remove the tab element
            const tabElement = document.querySelector(`[data-tab="${tabId}"]`);
            if (tabElement) {
                tabElement.remove();
            }

            // If the active tab is closed, switch to the first available tab
            if (tabElement.classList.contains('active')) {
                const remainingTabs = document.querySelectorAll('.tab');
                if (remainingTabs.length > 0) {
                    const firstRemainingTab = remainingTabs[0];
                    firstRemainingTab.classList.add('active');
                    const firstTabId = firstRemainingTab.getAttribute('data-tab');
                    document.getElementById(firstTabId).classList.add('active');
                } else {
                    // If no tabs remain, add a new default tab
                    addNewTab();
                }
            }
        }
    </script>
</body>
</html>
