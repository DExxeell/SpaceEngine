<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceEngine Search</title>
    <script async src="https://cse.google.com/cse.js?cx=f117110d5d64d4bb0"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #4B0082, #8A2BE2);
            animation: backgroundAnimation 10s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background: #4B0082; }
            50% { background: #8A2BE2; }
            100% { background: #4B0082; }
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gcse-search {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        .logo {
            font-size: 4em;
            font-weight: bold;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: logoAnimation 1.5s ease infinite alternate;
        }

        @keyframes logoAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: relative;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SpaceEngine</div>
        <h1>Search the Universe</h1>
        <div class="gcse-search"></div>
    </div>
    <footer>Powered by Google Custom Search</footer>
</body>
</html>
