<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceEngine Search</title>
    <script async src="https://cse.google.com/cse.js?cx=f117110d5d64d4bb0"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #4B0082, #8A2BE2);
            animation: backgroundAnimation 10s ease infinite;
            color: white;
            overflow: auto;
        }

        @keyframes backgroundAnimation {
            0% { background: #4B0082; }
            50% { background: #8A2BE2; }
            100% { background: #4B0082; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gcse-search {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        .logo {
            font-size: 4em;
            font-weight: bold;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: logoAnimation 1.5s ease infinite alternate;
        }

        @keyframes logoAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: relative;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            text-align: center;
            width: 100%;
        }

        /* Tabs */
        .tabs {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            max-width: 500px;
        }

        .tab {
            display: flex;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
            color: white;
        }

        .tab.active {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .tab button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
        }

        .tab-content.active {
            display: block;
        }

        .add-tab-button {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SpaceEngine</div>

        <!-- Tab Navigation -->
        <div class="tabs" id="tabs">
            <div class="tab active" data-tab="tab1">
                Search <button onclick="closeTab(event, 'tab1')">x</button>
            </div>
        </div>

        <!-- Add new tab button -->
        <div class="add-tab-button" onclick="addNewTab()">+ Add New Tab</div>

        <!-- Tab Content -->
        <div id="tab1" class="tab-content active">
            <h1>Search the Universe</h1>
            <div class="gcse-search"></div>
        </div>
    </div>

    <footer>Powered by Google Custom Search</footer>

    <script>
        let tabCount = 1;

        function openTab(evt, tabId) {
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show current tab content and set tab active
            document.getElementById(tabId).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        function addNewTab() {
            tabCount++;
            const newTabId = 'tab' + tabCount;
            const tabsContainer = document.getElementById('tabs');

            // Create new tab element
            const newTab = document.createElement('div');
            newTab.className = 'tab';
            newTab.setAttribute('data-tab', newTabId);
            newTab.innerHTML = `Search ${tabCount} <button onclick="closeTab(event, '${newTabId}')">x</button>`;
            newTab.onclick = function(event) {
                openTab(event, newTabId);
            };
            tabsContainer.appendChild(newTab);

            // Create new tab content element
            const newTabContent = document.createElement('div');
            newTabContent.id = newTabId;
            newTabContent.className = 'tab-content';
            newTabContent.innerHTML = `<h1>Search Tab ${tabCount}</h1><div class="gcse-search"></div>`;
            document.body.querySelector('.container').appendChild(newTabContent);

            // Update the search for the new tab
            new google.search.cse.element.render({ div: newTabContent.querySelector('.gcse-search') });
        }

        function closeTab(evt, tabId) {
            evt.stopPropagation(); // Stop click event from switching tabs

            // Don't allow closing of the first tab
            if (tabId === 'tab1') {
                alert('Cannot close the first tab!');
                return;
            }

            // Remove the tab content
            const tabContent = document.getElementById(tabId);
            if (tabContent) {
                tabContent.remove();
            }

            // Remove the tab element
            const tabElement = document.querySelector(`[data-tab="${tabId}"]`);
            if (tabElement) {
                tabElement.remove();
            }

            // If the active tab is closed, switch to the first tab
            const activeTab = document.querySelector('.tab.active');
            if (!activeTab) {
                document.querySelector('[data-tab="tab1"]').classList.add('active');
                document.getElementById('tab1').classList.add('active');
            }
        }
    </script>
</body>
</html>
