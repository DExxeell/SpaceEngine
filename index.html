<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceEngine Search</title>
    <script async src="https://cse.google.com/cse.js?cx=f117110d5d64d4bb0"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #4B0082, #8A2BE2);
            animation: backgroundAnimation 10s ease infinite;
            color: white;
            overflow: auto;
        }

        @keyframes backgroundAnimation {
            0% { background: #4B0082; }
            50% { background: #8A2BE2; }
            100% { background: #4B0082; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gcse-search {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        .logo {
            font-size: 4em;
            font-weight: bold;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: logoAnimation 1.5s ease infinite alternate;
        }

        @keyframes logoAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .filters {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .filter-button {
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: relative;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SpaceEngine</div>
        <h1>Search the Universe</h1>
        <div class="filters">
            <button class="filter-button">Images</button>
            <button class="filter-button">Videos</button>
            <button class="filter-button">News</button>
            <button class="filter-button">Favorites</button>
        </div>
        <div class="gcse-search"></div>
    </div>
    <footer>Powered by Google Custom Search</footer>

    <script>
        // Placeholder for future functionality
        const favoritesButton = document.querySelector('.filter-button:last-child');
        favoritesButton.addEventListener('click', () => {
            alert('Favorites feature coming soon!');
        });
    </script>
</body>
</html>
