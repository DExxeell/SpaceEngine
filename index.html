<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome-like Tabs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #F5F5F5;
            color: black;
        }

        .tabs-container {
            display: flex;
            align-items: center;
            background-color: #E0E0E0;
            padding: 5px;
            border-bottom: 2px solid #C0C0C0;
        }

        .tab {
            background-color: #FFFFFF;
            border: 1px solid #C0C0C0;
            border-radius: 8px 8px 0 0;
            padding: 10px 15px;
            margin-right: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .tab.active {
            background-color: #F1F1F1;
            border-bottom: 2px solid #F5F5F5; /* Simulates Chrome tab look */
        }

        .tab button {
            background: none;
            border: none;
            margin-left: 10px;
            color: red;
            cursor: pointer;
            font-weight: bold;
        }

        .new-tab-button {
            background-color: #E0E0E0;
            border: 1px solid #C0C0C0;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 20px;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: #FFFFFF;
            border: 1px solid #C0C0C0;
            border-radius: 0 8px 8px 8px;
            margin-top: -1px;
        }

        .tab-content.active {
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Tabs Container -->
    <div class="tabs-container" id="tabs-container">
        <div class="tab active" data-tab="tab1">
            Tab 1 <button onclick="closeTab(event, 'tab1')">x</button>
        </div>
        <div class="new-tab-button" onclick="addNewTab()">+</div>
    </div>

    <!-- Tab Content -->
    <div id="tab1" class="tab-content active">
        <h1>Welcome to Tab 1</h1>
        <p>This is the content of Tab 1.</p>
    </div>

    <footer>Powered by Chrome-like Tab System</footer>

    <script>
        let tabCount = 1;

        // Function to switch between tabs
        function switchTab(evt, tabId) {
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show the clicked tab's content and set the tab to active
            document.getElementById(tabId).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        // Function to add a new tab
        function addNewTab() {
            tabCount++;
            const newTabId = 'tab' + tabCount;
            const tabsContainer = document.getElementById('tabs-container');

            // Create new tab element
            const newTab = document.createElement('div');
            newTab.className = 'tab';
            newTab.setAttribute('data-tab', newTabId);
            newTab.innerHTML = `Tab ${tabCount} <button onclick="closeTab(event, '${newTabId}')">x</button>`;
            newTab.onclick = function(event) {
                switchTab(event, newTabId);
            };
            tabsContainer.insertBefore(newTab, tabsContainer.querySelector('.new-tab-button'));

            // Create new tab content element
            const newTabContent = document.createElement('div');
            newTabContent.id = newTabId;
            newTabContent.className = 'tab-content';
            newTabContent.innerHTML = `<h1>Welcome to Tab ${tabCount}</h1><p>This is the content of Tab ${tabCount}.</p>`;
            document.body.appendChild(newTabContent);

            // Automatically switch to the newly created tab
            switchTab({currentTarget: newTab}, newTabId);
        }

        // Function to close a tab
        function closeTab(evt, tabId) {
            evt.stopPropagation(); // Prevent tab from switching when closing it

            // Don't allow closing of the first tab
            if (tabId === 'tab1') {
                alert('Cannot close the first tab!');
                return;
            }

            // Remove the tab content
            const tabContent = document.getElementById(tabId);
            if (tabContent) {
                tabContent.remove();
            }

            // Remove the tab element
            const tabElement = document.querySelector(`[data-tab="${tabId}"]`);
            if (tabElement) {
                tabElement.remove();
            }

            // If the closed tab was active, switch to the first tab
            if (tabElement.classList.contains('active')) {
                const firstTab = document.querySelector('.tab[data-tab="tab1"]');
                firstTab.classList.add('active');
                document.getElementById('tab1').classList.add('active');
            }
        }
    </script>
</body>
</html>
